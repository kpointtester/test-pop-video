<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
  <div class="kp-searchbar" data-search-host="showcase-qa.zencite.com" 
    data-div-container="#kp-search-results-container"
    style="display: flex;
      justify-content: center;
      padding-top: 1rem;
      padding-bottom: 1rem;"></div>

  <div class="client-container">
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis,
      impedit at? Sint illum neque vitae, tempora, laborum, ducimus deleniti
      quibusdam veritatis officia eaque explicabo in totam soluta quaerat
      aspernatur! Suscipit.
    </p>
  </div>
  <div id="kp-search-results-container" style="display: none"></div>

  <script src="https://showcase-qa.zencite.com/orca/media/embed/kp-search-embed.js"></script>

  <!-- clint side script -->
  <script>
    var container = document.querySelector(".kp-searchbar");
    var clientInfoContainer = document.querySelector(".client-container");
    container.addEventListener("kpoint-search-result-shown", function (e) {
      clientInfoContainer.style.display = "none";
    });

    container.addEventListener("kpoint-search-result-cleared", function (e) {
      clientInfoContainer.style.display = "block";
    });
  </script>
</body>

</html>
